<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Attendance System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-btn {
            color: white;
            background: rgba(102, 126, 234, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            color: white;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        
        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1em;
        }
        
        /* Two Column Layout */
        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            color: white;
            font-size: 1.3em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Employee List */
        .employee-list {
            max-height: 350px;
            overflow-y: auto;
        }
        
        .employee-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .employee-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }
        
        .employee-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin-right: 15px;
        }
        
        .employee-info {
            flex: 1;
        }
        
        .employee-name {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .employee-days {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }
        
        /* Bar Chart */
        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            height: 220px;
            padding: 15px 0;
        }
        
        .bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 10px 10px 0 0;
            position: relative;
            transition: all 0.3s;
            min-height: 20px;
        }
        
        .bar:hover {
            filter: brightness(1.3);
            transform: translateY(-5px);
        }
        
        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
            white-space: nowrap;
        }
        
        .bar-value {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        /* Leaderboard */
        .leaderboard {
            max-height: 270px;
            overflow-y: auto;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .leaderboard-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }
        
        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
            min-width: 40px;
        }
        
        .leader-info {
            flex: 1;
        }
        
        .leader-name {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .leader-rate {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }
        
        .medal {
            font-size: 1.8em;
        }
        
        /* Pie Chart */
        .pie-chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #pieChart {
            max-width: 100%;
            height: auto;
        }
        
        /* Today's Attendance */
        .attendance-list {
            max-height: 350px;
            overflow-y: auto;
        }
        
        .attendance-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border-left: 3px solid #28a745;
        }
        
        .attendance-name {
            color: white;
            font-weight: bold;
        }
        
        .attendance-time {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .navbar { padding: 15px 20px; flex-direction: column; gap: 15px; }
            .two-col { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <nav class="navbar">
        <div class="logo">üöÄ ATTENDANCE DASHBOARD</div>
        <div class="nav-links">
            <a href="/register" class="nav-btn">‚ûï Register</a>
            <a href="/attendance" class="nav-btn">üì∏ Attendance</a>
            <a href="/reports" class="nav-btn">üìä Reports</a>
            <a href="/" class="nav-btn">üè† Home</a>
        </div>
    </nav>
    
    <div class="container">
        <!-- Stats Section -->
        <div class="section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-value" id="totalEmployees">0</div>
                    <div class="stat-label">Total Employees</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-value" id="presentToday">0</div>
                    <div class="stat-label">Present Today</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-value" id="avgAttendance">0%</div>
                    <div class="stat-label">Avg Attendance</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">üïê</div>
                    <div class="stat-value" id="currentTime">--:--</div>
                    <div class="stat-label">Current Time</div>
                </div>
            </div>
        </div>
        
        <!-- Two Column Section -->
        <div class="section">
            <div class="two-col">
                <!-- Employees -->
                <div class="card">
                    <h2 class="card-title">üë• All Employees</h2>
                    <div class="employee-list" id="employeeList"></div>
                </div>
                
                <!-- Today's Attendance -->
                <div class="card">
                    <h2 class="card-title">‚úÖ Today's Attendance</h2>
                    <div class="attendance-list" id="attendanceList"></div>
                </div>
            </div>
        </div>
        
        <!-- Analytics Section -->
        <div class="section">
            <div class="two-col">
                <div class="card">
                    <h2 class="card-title">üìä Monthly Bar Chart</h2>
                    <div class="bar-chart" id="barChart"></div>
                </div>
                
                <div class="card">
                    <h2 class="card-title">üèÜ Top Performers</h2>
                    <div class="leaderboard" id="leaderboard"></div>
                </div>
            </div>
        </div>
        
        <!-- Pie Chart Section -->
        <div class="section">
            <div class="card">
                <h2 class="card-title">üìà Attendance Distribution</h2>
                <div class="pie-chart-container">
                    <canvas id="pieChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // Load all data
        async function loadDashboard() {
            try {
                // Load stats
                const dailyRes = await fetch('/api/daily_report');
                const dailyData = await dailyRes.json();
                
                const monthlyRes = await fetch('/api/monthly_report');
                const monthlyData = await monthlyRes.json();
                
                // Update stats
                document.getElementById('totalEmployees').textContent = monthlyData.data.length;
                document.getElementById('presentToday').textContent = dailyData.records.length;
                
                const totalDays = monthlyData.data.reduce((sum, emp) => sum + emp.days, 0);
                const avgAttendance = monthlyData.data.length > 0 ? 
                    Math.round((totalDays / (monthlyData.data.length * 20)) * 100) : 0;
                document.getElementById('avgAttendance').textContent = avgAttendance + '%';
                
                // Load employees
                const employeeList = document.getElementById('employeeList');
                monthlyData.data.forEach(emp => {
                    const item = document.createElement('div');
                    item.className = 'employee-item';
                    item.innerHTML = `
                        <div class="employee-avatar">üë§</div>
                        <div class="employee-info">
                            <div class="employee-name">${emp.name}</div>
                            <div class="employee-days">${emp.days} days present this month</div>
                        </div>
                    `;
                    employeeList.appendChild(item);
                });
                
                // Load today's attendance
                const attendanceList = document.getElementById('attendanceList');
                if (dailyData.records.length === 0) {
                    attendanceList.innerHTML = '<p style="color: rgba(255,255,255,0.5); text-align: center;">No attendance marked yet</p>';
                } else {
                    dailyData.records.forEach(record => {
                        const item = document.createElement('div');
                        item.className = 'attendance-item';
                        item.innerHTML = `
                            <span class="attendance-name">üë§ ${record.name}</span>
                            <span class="attendance-time">üïê ${record.time}</span>
                        `;
                        attendanceList.appendChild(item);
                    });
                }
                
                // Load bar chart
                const barChart = document.getElementById('barChart');
                const maxDays = Math.max(...monthlyData.data.map(e => e.days));
                
                monthlyData.data.forEach(emp => {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    const height = (emp.days / maxDays) * 100;
                    bar.style.height = height + '%';
                    bar.innerHTML = `
                        <div class="bar-value">${emp.days}</div>
                        <div class="bar-label">${emp.name.split(' ')[0]}</div>
                    `;
                    barChart.appendChild(bar);
                });
                
                // Load leaderboard
                const leaderboard = document.getElementById('leaderboard');
                const sorted = [...monthlyData.data].sort((a, b) => b.days - a.days);
                const medals = ['ü•á', 'ü•à', 'ü•â'];
                
                sorted.forEach((emp, index) => {
                    const rate = Math.round((emp.days / 20) * 100);
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    item.innerHTML = `
                        <div class="rank">#${index + 1}</div>
                        <div class="leader-info">
                            <div class="leader-name">${emp.name}</div>
                            <div class="leader-rate">${emp.days} days ‚Ä¢ ${rate}% attendance</div>
                        </div>
                        ${index < 3 ? `<div class="medal">${medals[index]}</div>` : ''}
                    `;
                    leaderboard.appendChild(item);
                });
                
                // Draw Pie Chart
                drawPieChart(monthlyData.data);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('totalEmployees').textContent = 'Error';
                document.getElementById('presentToday').textContent = 'Error';
                document.getElementById('avgAttendance').textContent = 'Error';
                alert('Error loading data: ' + error.message + '\n\nPlease run: python force_add_data.py');
            }
        }
        
        // Pie Chart Function
        function drawPieChart(data) {
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 150;
            
            const total = data.reduce((sum, emp) => sum + emp.days, 0);
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b'];
            
            let currentAngle = -Math.PI / 2;
            
            data.forEach((emp, index) => {
                const sliceAngle = (emp.days / total) * 2 * Math.PI;
                
                // Draw slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                
                // Draw label
                const labelAngle = currentAngle + sliceAngle / 2;
                const labelX = centerX + Math.cos(labelAngle) * (radius + 40);
                const labelY = centerY + Math.sin(labelAngle) * (radius + 40);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(emp.name.split(' ')[0], labelX, labelY);
                ctx.font = '12px Arial';
                ctx.fillText(`${emp.days} days`, labelX, labelY + 15);
                
                currentAngle += sliceAngle;
            });
        }
        
        // Update time
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('currentTime').textContent = time;
        }
        
        loadDashboard();
        updateTime();
        setInterval(updateTime, 1000);
        setInterval(loadDashboard, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
