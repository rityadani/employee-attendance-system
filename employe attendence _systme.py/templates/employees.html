<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Attendance System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .page-title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .employee-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s;
        }
        
        .employee-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        
        .employee-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            margin: 0 auto 20px;
        }
        
        .employee-name {
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .employee-status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }
        
        .add-employee {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            border: 2px dashed rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .add-employee:hover {
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .add-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .navbar { padding: 15px 20px; flex-direction: column; gap: 20px; }
            .nav-links { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <nav class="navbar">
        <div class="logo">ðŸš€ ATTENDANCE</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/employees" class="active">Employees</a>
            <a href="/analytics">Analytics</a>
            <a href="/">Home</a>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="page-title">ðŸ‘¥ Employee Directory</h1>
        
        <div class="employee-grid" id="employeeGrid">
            <div class="employee-card add-employee" onclick="location.href='/register'">
                <div class="add-icon">âž•</div>
                <div class="employee-name">Add Employee</div>
            </div>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // Load employees
        async function loadEmployees() {
            try {
                const response = await fetch('/api/monthly_report');
                const data = await response.json();
                
                const grid = document.getElementById('employeeGrid');
                
                data.data.forEach(emp => {
                    const card = document.createElement('div');
                    card.className = 'employee-card';
                    card.innerHTML = `
                        <div class="employee-avatar">ðŸ‘¤</div>
                        <div class="employee-name">${emp.name}</div>
                        <div class="employee-status">${emp.days} days present this month</div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading employees:', error);
            }
        }
        
        loadEmployees();
    </script>
</body>
</html>
