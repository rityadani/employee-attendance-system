<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Reports</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 900px; margin: 0 auto; }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; }
        .tab { flex: 1; padding: 15px; background: #f0f0f0; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1em; }
        .tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: bold; }
        .back { text-align: center; margin-top: 20px; }
        .back a { color: #667eea; text-decoration: none; font-size: 1.1em; }
        #report { min-height: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Attendance Reports</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="loadReport('daily')">üìÖ Daily Report</button>
            <button class="tab" onclick="loadReport('monthly')">üìÜ Monthly Report</button>
        </div>
        
        <div id="report"></div>
        
        <div class="back"><a href="/">‚Üê Back to Home</a></div>
    </div>

    <script>
        async function loadReport(type) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const reportDiv = document.getElementById('report');
            reportDiv.innerHTML = '<p style="text-align:center;">Loading...</p>';
            
            try {
                const response = await fetch(`/api/${type}_report`);
                const data = await response.json();
                
                if (type === 'daily') {
                    reportDiv.innerHTML = `
                        <h2>Daily Report - ${data.date}</h2>
                        <table>
                            <tr><th>Employee Name</th><th>Time</th></tr>
                            ${data.records.map(r => `<tr><td>${r.name}</td><td>${r.time}</td></tr>`).join('')}
                        </table>
                        <p style="margin-top:20px; text-align:center;"><strong>Total Present: ${data.records.length}</strong></p>
                    `;
                } else {
                    reportDiv.innerHTML = `
                        <h2>Monthly Report - ${data.month}/${data.year}</h2>
                        <table>
                            <tr><th>Employee Name</th><th>Days Present</th></tr>
                            ${data.data.map(d => `<tr><td>${d.name}</td><td>${d.days}</td></tr>`).join('')}
                        </table>
                    `;
                }
            } catch (error) {
                reportDiv.innerHTML = '<p style="color:red; text-align:center;">Error loading report</p>';
            }
        }
        
        loadReport('daily');
    </script>
</body>
</html>
