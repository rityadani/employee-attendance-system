<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Attendance System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        /* Stats Cards */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        
        .stat-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1em;
        }
        
        /* Quick Actions */
        .section-title {
            color: white;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .action-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .action-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }
        
        .action-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .action-title {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .action-desc {
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 768px) {
            .navbar { padding: 15px 20px; flex-direction: column; gap: 20px; }
            .nav-links { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <nav class="navbar">
        <div class="logo">üöÄ ATTENDANCE</div>
        <div class="nav-links">
            <a href="/dashboard" class="active">Dashboard</a>
            <a href="/employees">Employees</a>
            <a href="/analytics">Analytics</a>
            <a href="/">Home</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value" id="totalEmployees">0</div>
                <div class="stat-label">Total Employees</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="presentToday">0</div>
                <div class="stat-label">Present Today</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value" id="avgAttendance">0%</div>
                <div class="stat-label">Avg Attendance</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üïê</div>
                <div class="stat-value" id="currentTime">--:--</div>
                <div class="stat-label">Current Time</div>
            </div>
        </div>
        
        <h2 class="section-title">Quick Actions</h2>
        
        <div class="actions-grid">
            <div class="action-card" onclick="location.href='/register'">
                <div class="action-icon">üë§</div>
                <div class="action-title">Register Employee</div>
                <div class="action-desc">Add new employee to system</div>
            </div>
            
            <div class="action-card" onclick="location.href='/attendance'">
                <div class="action-icon">üì∏</div>
                <div class="action-title">Mark Attendance</div>
                <div class="action-desc">Start face recognition</div>
            </div>
            
            <div class="action-card" onclick="location.href='/reports'">
                <div class="action-icon">üìà</div>
                <div class="action-title">View Reports</div>
                <div class="action-desc">Daily & monthly reports</div>
            </div>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // Load stats
        async function loadStats() {
            try {
                const dailyRes = await fetch('/api/daily_report');
                const dailyData = await dailyRes.json();
                
                const monthlyRes = await fetch('/api/monthly_report');
                const monthlyData = await monthlyRes.json();
                
                document.getElementById('totalEmployees').textContent = monthlyData.data.length;
                document.getElementById('presentToday').textContent = dailyData.records.length;
                
                const totalDays = monthlyData.data.reduce((sum, emp) => sum + emp.days, 0);
                const avgAttendance = monthlyData.data.length > 0 ? 
                    Math.round((totalDays / (monthlyData.data.length * 20)) * 100) : 0;
                document.getElementById('avgAttendance').textContent = avgAttendance + '%';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Update time
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('currentTime').textContent = time;
        }
        
        loadStats();
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
