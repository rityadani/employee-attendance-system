<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated Space Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), 0 0 50px rgba(102, 126, 234, 0.3);
            text-align: center;
            max-width: 700px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
            z-index: 10;
        }
        
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 40px;
        }
        
        .btn {
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1.1em;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4), 0 0 30px rgba(118, 75, 162, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .btn-text {
            position: relative;
            z-index: 1;
            font-weight: 600;
        }
        
        /* Glowing orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: orbit 20s infinite;
            pointer-events: none;
        }
        
        .orb1 {
            width: 300px;
            height: 300px;
            background: #667eea;
            top: -150px;
            left: -150px;
        }
        
        .orb2 {
            width: 400px;
            height: 400px;
            background: #764ba2;
            bottom: -200px;
            right: -200px;
            animation-delay: -10s;
        }
        
        @keyframes orbit {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(100px, 100px); }
            50% { transform: translate(0, 200px); }
            75% { transform: translate(-100px, 100px); }
        }
        
        @media (max-width: 768px) {
            .btn-group { grid-template-columns: 1fr; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    
    <div class="container">
        <h1>ðŸš€ ATTENDANCE SYSTEM</h1>
        <p class="subtitle">AI-Powered Face Recognition</p>
        
        <div class="btn-group">
            <a href="/dashboard" class="btn">
                <div class="icon">ðŸ“Š</div>
                <div class="btn-text">Dashboard</div>
            </a>
            <a href="/register" class="btn">
                <div class="icon">ðŸ‘¤</div>
                <div class="btn-text">Register Employee</div>
            </a>
            <a href="/attendance" class="btn">
                <div class="icon">ðŸ“¸</div>
                <div class="btn-text">Mark Attendance</div>
            </a>
            <a href="/reports" class="btn">
                <div class="icon">ðŸ“…</div>
                <div class="btn-text">View Reports</div>
            </a>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
